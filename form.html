<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond the sea</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <a href="index.html"><button class="backButton">Back to Page</button></a>
    <form class="login-container">
        <p>Log-in</p>
        <div class="form__group field">
            <input type="input" class="form__field1" placeholder="Name" required="">
            <label for="name" class="form__label1">Email</label>
            <input type="input" class="pass__field1" placeholder="Name" required="">
            <label for="name" class="pass__label1">Password</label>
            <button class="loginButton">Log-in</button>
        </div>
    </form>
    <form class="reg-container">
        <p>Register</p>
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Name" required="">
            <label for="name" class="form__label">Email Address</label>
            <input type="input" class="user__field" placeholder="Name" required="">
            <label for="user" class="user__label">Username</label>
            <input type="input" class="pass__field" placeholder="Name" required="">
            <label for="firstname" class="pass__label">Password</label>
            <input type="input" class="fname__field" placeholder="Last Name" required="">
            <label for="lastname" class="fname__label">First Name</label>
            <input type="input" class="lname__field" placeholder="Last Name" required="">
            <label for="lastname" class="lname__label">Last Name</label>
            <input type="input" class="age__field" placeholder="Last Name" required="">
            <label for="lastname" class="age__label">Age</label>
            <input type="input" class="address__field" placeholder="Last Name" required="">
            <label for="lastname" class="address__label">Address</label>
            <button class="regButton">Sign-in</button>
        </div>
    </form>
    <img src="https://assets.cruisewatch.com/media/img/modal-bg1.png" class="absolute-image" alt="">
    <img src="pictures/boat1.png" class="ship" alt="ship">
    </div>
    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
