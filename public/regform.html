<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beyond The Sea</title>
    <link rel="stylesheet" href="regform.css" />
</head>
<body>
    <div class="form-container">
        <form class="form" id="registerForm" action="/register" method="POST" onsubmit="return validateForm()">
            <p class="title">Register</p>
            <p class="message">Signup now and get full access to our system.</p>
            <div class="flex">
                <label>
                    <input class="input" type="text" name="firstname" placeholder="" required="" />
                    <span>Firstname</span>
                </label>

                <label>
                    <input class="input" type="text" name="lastname" placeholder="" required="" />
                    <span>Lastname</span>
                </label>
            </div>

            <label>
                <input class="input" type="email" name="email" placeholder="" required="" />
                <span>Email Address</span>
            </label>

            <label>
                <input class="input" type="password" name="password" id="password" placeholder="" required="" />
                <span>Password</span>
            </label>

            <label>
                <input class="input" type="password" name="confirmPassword" id="confirmPassword" placeholder="" required="" />
                <span>Confirm password</span>
            </label>
            
            <label>
                <input class="input" type="text" name="city" placeholder="" required="" />
                <span>City</span>
            </label>
            
            <label>
                <input class="input" type="number" name="age" placeholder="" required="" />
                <span>Age</span>
            </label>
            
            <label>
                <input class="input" type="tel" name="phoneNum" placeholder="" required="" />
                <span>Phone Number</span>
            </label>
            
            <label>
                <input class="input" type="tel" name="emergencyNum" placeholder="" required="" />
                <span>Emergency Contact Number</span>
            </label>
            <button class="submit" type="submit">Submit</button>
            <p class="signin">Already have an account? <a href="Loginform.html">Sign in</a></p>
        </form>
        <img src="https://assets.cruisewatch.com/media/img/modal-bg1.png" class="absolute-image" alt="">
        <img src="pictures/boat1.png" class="ship" alt="ship">
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match!");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
